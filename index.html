<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="salaryCalc.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <h2>Add Employee</h2>
      <div id="addInputs">
        <input id="firstNameInput" type="text" placeholder="First Name" />
        <input id="lastNameInput" type="text" placeholder="Last Name" />
        <input id="idNumberInput" type="text" placeholder="ID Number" />
        <input id="jobTitleInput" type="text" placeholder="Job Title" />
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary" />
      </div>
      <div id="submitButtonContainer">
        <button id="submitButton">Submit</button>
      </div>
      <h2>Employees</h2>
      <table>
        <thead id="tableHeader">
          <th id="firstName">First Name</th>
          <th id="lastName">Last Name</th>
          <th id="idNumber">ID #</th>
          <th id="jobTitle">Job Title</th>
          <th id="annualSalary">Annual Salary</th>
        </thead>
        <tr id="tableRows"></tr>
      </table>
      <h2>Remove Employee</h2>
      <div id="removeInputs">
        <input id="fullNameInput" type="text" placeholder="Full Name" />
      </div>
      <div id="removeButtonContainer">
        <button id="removeButton">Remove Employee</button>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2022 Jake McInerney</p>
      <p>All Rights Reserved</p>
    </footer>
  </body>
</html>
