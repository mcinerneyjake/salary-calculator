<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="salaryCalc.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <h2>Add Employee</h2>
      <div id="addInputs">
        <input id="firstNameInput" type="text" placeholder="First Name" class="inputStyling" />
        <input id="lastNameInput" type="text" placeholder="Last Name" class="inputStyling" />
        <input id="idNumberInput" type="text" placeholder="ID Number" class="inputStyling" />
        <input id="jobTitleInput" type="text" placeholder="Job Title" class="inputStyling" />
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary" class="inputStyling" />
      </div>
      <div id="submitButtonContainer">
        <button id="submitButton">Submit</button>
      </div>
      <div>
        <h2>
          Employees
          <p>Monthly Costs: $<span id="monthlyCostAmount">0</span></p>
        </h2>
      </div>
      <table>
        <thead id="tableHeader">
          <th id="firstName">First Name</th>
          <th id="lastName">Last Name</th>
          <th id="idNumber">ID #</th>
          <th id="jobTitle">Job Title</th>
          <th id="annualSalary">Annual Salary</th>
        </thead>
        <tbody id="tableRows"></tbody>
      </table>
    </main>
    <footer>
      <p>Copyright Â© 2022 Jake McInerney</p>
      <p>All Rights Reserved</p>
    </footer>
  </body>
</html>
